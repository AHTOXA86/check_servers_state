<!DOCTYPE html>
<html ng-app="check_state">
<head>
    <title>Statuses of Ambivo servers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="js/ng-app.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<main ng-controller="main">
    <div class="container">
        <div class="page-header">
            <h1>Ambivo servers states. <small>For developers use.</small></h1>
        </div>
        <table class="table table-striped">
            <th>Server name</th>
            <th>State</th>
            <th>Last check</th>
            <tr ng-repeat="server in servers">
                <td><a href="{{server.url}}">{{server.name}}</a></td>
                <td><span ng-class="server.state == 'online' && 'text-success' || 'text-danger'">{{server.state}}</span>
                </td>
                <td>{{server.lastCheck}}</td>
            </tr>
        </table>
    </div>
</main>
<div id="hidden_div" style="display: none"></div>
</body>
</html>
